<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" placeholder="enter name" required><br><br>
    <input type="email" placeholder="enter your email" ><br><br>
    <input type="password" placeholder="enter your password" readonly><br>
    <a href="https://xyz.com">click 1</a><br>
    <a href="https://abc.com">click 2</a>
    <div class="box"></div>
    <div>
        <h1><p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p></h1>
</div>
<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius, dolor?</p>
<div class="parent">
    <div class="child">A</div>
    <div class="child">B</div>
    <p class="child">C</p>
    <div class="child">D</div>
 <p class="child">E</p>
</div>
</body>
</html>
