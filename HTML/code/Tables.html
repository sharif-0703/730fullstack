<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
   
          <center><h1>Time Table</h1></center>
          
          <table border="5">
            
                <tr>

                    <th>Days</th>
                    <th>9.00-9.45</th>
                    <th>9.45-10.00</th>
                    <th>10.00-10.45</th>
                    <th>11.00-12.00</th>
                    <th>12.00-1.00</th>
                    <th>1.00-2.00</th>
                    <th>2.00-3.00</th>
                    <th>3.00-4.00</th>
                </tr>
               
                <tr>
                    <th>Monday</th>
                    <td>Eng</td>
                    <td rowspan="6">BREAK</td>
                    <td>Math</td>
                    <td>ps</td>
                    <td>ds</td>
                    <td rowspan="6">LUNCH</td>
                    <td>ds</td>
                    <td>cc</td>
                    
                    </tr>
                    <tr>
                        <th>Tuesday</th>
                        <td>Eng</td>
                        <td>Math</td>
                        <td>ps</td>
                        <td>ds</td>
                        <td colspan="2">ds</td>
                     </tr>
                    <tr>
                        <th>Wednesday</th>
                        <td>Eng</td>
                        <td>Math</td>
                        <td>ps</td>
                        <td>ds</td>
                        <td>ds</td>
                        <td>cc</td>
                        </tr>
                    <tr>
                        <th>Thursday</th>
                        <td>Eng</td>
                        <td>Math</td>
                        <td>ps</td>
                        <td>ds</td>
                        <td>ds</td>
                        <td>cc</td>
                    </tr>
                    <tr>
                        <th>Friday</th>
                        <td>Eng</td>
                        <td>Math</td>
                        <td>ps</td>
                        <td>ds</td>
                        <td>ds</td>
                        <td rowspan="2">cc</td>
                        </tr>
                    <tr>
                        <th>Saturday</th>
                        <td>Eng</td>
                        <td>Math</td>
                        <td>ps</td>
                        <td>ds</td>
                        <td>ds</td>
                     </tr>
    </table>
    
</body>
</html>
